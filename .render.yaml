services:
  - type: web
    name: blog-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn blog_project.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: blog_project.settings
      - key: PYTHON_VERSION
        value: 3.11
    rootDir: blog_project
